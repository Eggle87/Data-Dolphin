<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Data Viewer V0.5</title>
  </head>
<body>

<div class="header">
  <h1>How much of your data can be seen by the sites you visit?</h1><br><br><br>
  <img id="Arrow" src="arrow.png"></img>
</div>

<div class="bar1">
  <h2>Geo-Location</h2>
  <h3 id="geo">Your current approximate location is : </h3><br>
</div>

<div class="bar2">
  <h2>IP address</h2>
  <h3 id="ipAddress">Your public IPv4 address is : </h3><br>
</div>

<div class="bar1">
  <h2>Browser</h2>
  <h3 id="userBrowser">Your browser is recognized as : </h3><br>
</div>

<div class="bar2">
  <h2>Operating System</h2>
  <h3 id="userOS">Your device's Operating System is : </h3>
</div>

<script src="userinfo.js"></script>
</body>
</html>
